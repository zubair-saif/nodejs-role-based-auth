<div class="container my-5">
<div class="spinner-border" *ngIf="isLoading"></div>
<div class="container" *ngIf="isfalse && !isLoading">
  <p class="text-danger">Invalid Credentials</p>
</div>
<form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <div class="form-group">
      <input class="form-control" name="email" ngModel type="email" placeholder="Type email" #emailInput="ngModel" required email>
     </div>
     <div class="form-group">
      <input class="form-control" type="password" name="password" ngModel matInput placeholder="Type Password" #passwordInput="ngModel" required>
     </div>
    <button class="btn btn-primary" type="submit" *ngIf="!isLoading">Login</button>
  </form>
</div>
