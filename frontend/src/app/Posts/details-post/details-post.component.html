<div class="container mt-5 px-4">
    <h1 class="my-5"> Details </h1>
    <hr class="my-4">

    <div class="card shadow p-3 mb-5 bg-white rounded">
    <div class="container-fluidmx-auto row mb-5">
      <div class="col-lg-6 col-md-6 col-12">
       <img [src]="Post?.imagePath" alt="Post?.title" class="img-fluid">
      </div>

      <div class="col-lg-6 col-md-6 col-12 ">
         <h1 class="text-capitalize text-bold ">{{Post?.title}}</h1>
         <hr class="w-25 text-left">
        <p class="card-text"><span class="font-weight-bold">Description :</span> {{Post?.description}}</p>
        <p class="card-text"><span class="font-weight-bold">author :</span> {{Post?.author}}</p>
        <p class="card-text"><span class="font-weight-bold">catagory :</span> {{Post?.type}} </p>
        <div  *ngIf="userIsAuthenticated && userisAdmin">
          <button type="button" class="btn btn-info" [routerLink]="['/edit', Post?._id  || 'all' ]">Edit</button>
          <button type="button" class="btn btn-danger mx-2 my-3" (click)="onDelete(Post?._id)">Delete</button>
        </div>
     </div>
    </div>
  </div>
