<div class="container py-2 px-4">
    <h1 class="my-4"> Create New Post</h1>
    <hr class="my-5">
    <div class="container">

      <form [formGroup]="form" (submit)="createNewBooks()">

        <div>
          <label >Pick Image:</label>
          <input type="file" #filePicker (change)="selectMultipleImage($event)" />
          
        </div>

        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
          <img [src]="imagePreview" [alt]="form.value.title">
        </div>

        <div class="form-group">
          <label for="title">Title:</label>
          <input class="form-control" type="text" formControlName="title" required>
          <div *ngIf="form.controls['title'].invalid && (form.controls['title'].dirty || form.controls['title'].touched)" class="text-danger">
            <div *ngIf="form.controls['title'].errors.required">
            Please enter title
          </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="description">Description:</label>
          <input class="form-control" formControlName ="description" required>
          <div *ngIf="form.controls['description'].invalid && (form.controls['description'].dirty || form.controls['description'].touched)" class="text-danger">
            <div *ngIf="form.controls['description'].errors.required">
            Please enter description
          </div>
          </div>
        </div>

        <div class="form-group">
          <label for="author">author:</label>
          <input class="form-control" formControlName ="author" required>
          <div *ngIf="form.controls['author'].invalid && (form.controls['author'].dirty || form.controls['author'].touched)" class="text-danger">
            <div *ngIf="form.controls['author'].errors.required">
            Please enter author
          </div>
          </div>
        </div>

        <div class="form-group">
          <label for="type">category</label>
          <input class="form-control" formControlName ="type" required>
          <div *ngIf="form.controls['type'].invalid && (form.controls['type'].dirty || form.controls['type'].touched)" class="text-danger">
            <div *ngIf="form.controls['type'].errors.required">
            Please enter category
          </div>
          </div>
        </div>

        <div class="form-group">
          <label for="pages">tag</label>
          <input class="form-control" formControlName ="pages" required>
          <div *ngIf="form.controls['pages'].invalid && (form.controls['pages'].dirty || form.controls['pages'].touched)" class="text-danger">
            <div *ngIf="form.controls['pages'].errors.required">
            Please enter tag
          </div>
          </div>
        </div>
        <button  [disabled]="form.invalid" type="submit" class="btn btn-info btn-block">{{ btn }}</button>
      </form>

    </div>
  </div>
