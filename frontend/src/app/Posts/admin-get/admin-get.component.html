
<div class="container">
  <h1 class="my-5 "> Admin Panel </h1>
  <hr>
  <div class="container my-2 mx-auto w-100">
    <input class="form-control" type="text" [(ngModel)]="title" (input)="Search()" placeholder="Search by  Name">
  </div>
  <button type="button" class="btn btn-success my-3" [routerLink]="['/create']">Add New</button>
  <table class="table table-hover table-bordered">
    <thead class="thead-light">
      <tr>
        <th scope="col">Image</th>
        <th>title</th>
        <th>author</th>
        <th>tag</th>
        <th>Created Date</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td><img class="img" [src]="post?.imagePath" alt="{{post?.title}}"></td>
        <td>{{ post?.title }}</td>
        <td>{{ post?.author }}</td>
        <td>{{ post?.pages }}</td>
        <td>{{ post?.createdAt | date :'short'}}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm mr-3"><i class="fas fa-pen mx-1" [routerLink]="['/edit', post?._id  || 'all' ]"></i></button>
          <button type="button" class="btn btn-danger btn-sm"> <i class="fas fa-trash-alt mx-1" (click)="onDelete(post?._id)"></i></button>
          
         </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container text-center mx-auto row" *ngIf="posts.length <= 0 ">
  <p class="text-center">No Results Found!! </p> </div>
